<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-editable.css">
    <script type="text/javascript" src="/public/js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap-3.3.5.min.js"></script>
    <script type="text/javascript" src="/public/js/validator-min-0.9.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap-editable.js"></script>
    <script type="text/javascript" src="/public/js/utils.js"></script>

    {%block header%}
    {%endblock%}

    <style type="text/css">
        html, body, .full-height {
            height: 100%;
        }

        .parent {
            display: table;
            height: 100%;
            width: 100%;
        }

        .child {
            display: table-cell;
            vertical-align: middle;
        }

        div.row-buffer {
            margin: 10px;
        }

        div.form-group {
            margin: 10px;
        }

        div.text-center {
            margin: 10px;
        }

        label {
            margin-right: 10px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 0px;
        }

        .modal {
            position: absolute;
            background: url('/public/images/ajax-loader.gif') 50% 50% no-repeat rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>

    <title>{%block title%} {%endblock%}</title>
</head>
<body id="bodyTag">
<div id="ajaxLoaderImage" class="modal" style="display: none;">
</div>
{% block content %}{% endblock %}
<footer>
    &copy; Copyright 2015 by Ing. Thomas Herzog.
</footer>
</body>
</html>
