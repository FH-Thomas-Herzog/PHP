{% extends "root-template.html" %}
{%block title%}Start{%endblock%}
{%block content%}
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Team Channel</a>
        </div>
        <ul class="nav navbar-nav">
            <!-- Channel selection -->
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Channels <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <!-- Iterate over already existing channels -->
                    <li class="divider"></li>
                    <li class="dropdown-header">Actions</li>
                    <li><a href="#"
                           onclick="ajaxPostRequest('partialContent', '/public/start.php', 'actionId={{actionToNewChannel}}&viewId={{viewId}}');">New
                    </a></li>
                    <li>
                        <a href="#"
                           onclick="ajaxPostRequest('partialContent', '/public/start.php', 'actionId={{actionToChannels}}&viewId={{viewId}}');">Show
                            all
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Administration <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#"
                           onclick="ajaxPostRequest('partialContent', '/public/start.php', 'actionId={{actionLogout}}&viewId={{viewId}}');">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<section>
    <div class="parent">
        <div class="child">
            <div class="container">
                <div id="messageRow" class="row row-buffer" style="display: none;">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <div id="messageAlert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                                        onclick="hideElement('formMessageRow')"><span
                                        aria-hidden="true">&times;</span></button>
                                <strong id="message"></strong><br>
                                <span id="additionalMessage"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="partialContent">
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    window.onload = function () {
        ajaxPostRequest('partialContent', '/public/start.php', 'actionId={{actionToChannels}}&viewId={{viewId}}');
    }
</script>
{%endblock%}
